services:
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - N8N_ENCRYPTION_KEY=CHANGE_ME_LONG_RANDOM
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_RUNNERS_ENABLED=true
      - DB_SQLITE_POOL_SIZE=5
      - N8N_HOST=127.0.0.1
      - N8N_PROTOCOL=http
      - N8N_PORT=5678
      - WEBHOOK_URL=http://127.0.0.1:5678/
    volumes:
      - n8n_data:/home/node/.n8n
      - "./ASR:/data/asr"
    depends_on:
      - qdrant
      - ollama

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Ollama model initialization - pulls gemma3 model automatically
  ollama-init:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
      - ./ollama/init-models.sh:/init-models.sh
    environment:
      - OLLAMA_HOST=ollama:11434
    entrypoint: ["/bin/bash", "/init-models.sh"]
    depends_on:
      ollama:
        condition: service_healthy
    restart: "no"

  # ASR Service (Whisper transcription)
  asr:
    build:
      context: ./ASR
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    volumes:
      - asr_audio:/app/received_audio
    environment:
      - PYTHONUNBUFFERED=1

  # Porcupine Wake Word Detection
  # Note: Audio device access requires Linux or WSL2 on Windows
  # For Windows, you may need to configure PulseAudio or use WSL2
  # porcupine:
  #   build:
  #     context: ./ASR
  #     dockerfile: Dockerfile.porcupine
  #   volumes:
  #     - asr_audio:/app/received_audio
  #     - /dev/snd:/dev/snd  # Audio device access (Linux/WSL2)
  #   environment:
  #     - PYTHONUNBUFFERED=1
  #     - PICOVOICE_ACCESS_KEY=${PICOVOICE_ACCESS_KEY:-}
  #   devices:
  #     - /dev/snd:/dev/snd  # Audio device access
  #   privileged: true  # Required for audio device access

  # Kokoro TTS Service (Text-to-Speech generation)
  kokoro-tts:
    image: ghcr.io/remsky/kokoro-fastapi-cpu:latest
    ports:
      - "8880:8880"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    # Optional: Add GPU support if you have NVIDIA GPU
    # Uncomment the following lines if you want GPU support:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:    #           count: 1
    #           capabilities: [gpu]

  # TTS Service (Kokoro speaker API - audio playback)
  # Multi-platform support: Works on Linux, macOS (Docker Desktop), and Windows (WSL2)
  # Note: Audio playback in Docker works best on Linux/WSL2. On Windows/macOS,
  # pygame will use available audio systems (may require additional host configuration)
  tts:
    build:
      context: ./TTS/kokoro
      dockerfile: Dockerfile.speaker
      # Multi-platform build support
      platforms:
        - linux/amd64
        - linux/arm64
    ports:
      - "8001:8001"
    volumes:
      - tts_audio:/app/received_audio
      # Audio device access - only mount on Linux/WSL2 (commented for multi-platform compatibility)
      # Uncomment the line below if running on Linux and need direct audio device access:
      # - /dev/snd:/dev/snd
    environment:
      - PYTHONUNBUFFERED=1
      - DISPLAY=${DISPLAY:-:0}  # For X11 forwarding if needed (Linux)
    # Audio device access - only needed on Linux with direct device access
    # Uncomment if running on Linux and need privileged audio access:
    # devices:
    #   - /dev/snd:/dev/snd
    # privileged: true
    restart: unless-stopped
    

    #         - driver: nvidia



volumes:
  n8n_data:
  qdrant_data:
  ollama_data:
  asr_audio:
  tts_audio: