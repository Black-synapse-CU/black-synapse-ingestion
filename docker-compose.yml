services:
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - N8N_ENCRYPTION_KEY=CHANGE_ME_LONG_RANDOM
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_RUNNERS_ENABLED=true
      - DB_SQLITE_POOL_SIZE=5
      - N8N_HOST=127.0.0.1
      - N8N_PROTOCOL=http
      - N8N_PORT=5678
      - WEBHOOK_URL=http://127.0.0.1:5678/
    volumes:
      - n8n_data:/home/node/.n8n
      - "C:/Users/Elyas/OneDrive - The University of Colorado Denver/Desktop/projects/black-synapse-ingestion/ASR:/data/asr"
    depends_on:
      - qdrant
      - ollama

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  # ASR Service (Whisper transcription)
  asr:
    build:
      context: ./ASR
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    volumes:
      - asr_audio:/app/received_audio
    environment:
      - PYTHONUNBUFFERED=1

  # Porcupine Wake Word Detection
  # Note: Audio device access requires Linux or WSL2 on Windows
  # For Windows, you may need to configure PulseAudio or use WSL2
  porcupine:
    build:
      context: ./ASR
      dockerfile: Dockerfile.porcupine
    volumes:
      - asr_audio:/app/received_audio
      - /dev/snd:/dev/snd  # Audio device access (Linux/WSL2)
    environment:
      - PYTHONUNBUFFERED=1
      - PICOVOICE_ACCESS_KEY=${PICOVOICE_ACCESS_KEY:-}
    devices:
      - /dev/snd:/dev/snd  # Audio device access
    privileged: true  # Required for audio device access

  # TTS Service (Kokoro speaker API)
  # Note: Audio playback requires Linux or WSL2 on Windows
  # For Windows, you may need to configure PulseAudio or use WSL2
  tts:
    build:
      context: ./TTS/kokoro
      dockerfile: Dockerfile.speaker
    ports:
      - "8001:8001"
    volumes:
      - tts_audio:/app/received_audio
      - /dev/snd:/dev/snd  # Audio device access (Linux/WSL2)
    environment:
      - PYTHONUNBUFFERED=1
      - DISPLAY=${DISPLAY:-:0}  # For X11 forwarding if needed
    devices:
      - /dev/snd:/dev/snd  # Audio device access
    privileged: true  # Required for audio device access
    



volumes:
  n8n_data:
  qdrant_data:
  ollama_data:
  asr_audio:
  tts_audio: